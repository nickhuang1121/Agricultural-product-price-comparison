<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css.css" rel="stylesheet">
</head>

<body>


    <div id="app">
        <h1><span>農產品比價網</span></h1>
        <div id="typeBoard">
            <a href="javascript:void(0)" id="typeN04">蔬果</a>
            <a href="javascript:void(0)" id="typeN05">水果</a>
            <a href="javascript:void(0)" id="typeN06">花卉</a>
            <a href="javascript:void(0)" id="typeAll">全部</a>
        </div>
        <div id="searchBoard">
            <input type="text" id="searchText" /> <a href="javascript:void(0)" id="startSearch">搜尋</a>
        </div>

        <div id="sortBoard">
            <select name="" id="sortBoardSelect">
                <option value="normal">不排序</option>
                <option value="upPrice">依上價排序</option>
                <option value="bottomPrice">依下價排序</option>
                <option value="midPrice">依中價排序</option>
                <option value="avePrice">依平均價排序</option>
                <option value="trade">依交易量排序</option>
            </select>
        </div>
        <div id="searchFinalMsg">
            <p>搜尋[<span></span>]的結果</p>
            <p>無搜尋結果...</p>
        </div>

        <ul id="nameBoard">
            <li>蔬果</li>
            <li>市場名稱</li>
            <li>上價
                <div id="upPriceBtn">
                    <a href="javascript:void(0)" data-dir="up">▲</a>
                    <a href="javascript:void(0)" data-dir="bottom">▼</a>
                </div>
            </li>
            <li id="midPriceBtn">中價 <div>
                    <a href="javascript:void(0)" data-dir="up">▲</a>
                    <a href="javascript:void(0)" data-dir="bottom">▼</a>
                </div>
            </li>
            <li id="bottomPriceBtn">下價 <div>
                    <a href="javascript:void(0)" data-dir="up">▲</a>
                    <a href="javascript:void(0)" data-dir="bottom">▼</a>
                </div>
            </li>
            <li id="avePriceBtn">平均價 <div>
                    <a href="javascript:void(0)" data-dir="up">▲</a>
                    <a href="javascript:void(0)" data-dir="bottom">▼</a>
                </div>
            </li>
            <li id="tradeBtn">交易量 <div>
                    <a href="javascript:void(0)" data-dir="up">▲</a>
                    <a href="javascript:void(0)" data-dir="bottom">▼</a>
                </div>
            </li>
        </ul>
        <ul id="viewBoard">
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>

        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js.js"></script>


</body>

</html>
